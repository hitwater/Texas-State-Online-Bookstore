<div class="container" >
        <div class="jumbotron" style="text-align: center;padding-bottom: 0px;">
            <img src="../../img/txst-primary.png" width='350px'> </img>
            <h2>Online Bookstore</h2>
        </div>
        <form class="form-signin" role="form" name = "signinForm" style="background-color:white;border-radius: 10px;">
        <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
        <label>Email </label>
        <input ng-model="user.email" type="email" class="form-control" placeholder="Username (Email address)" required="" autofocus="">
        <p class="help-block" ng-show="signinForm.email.$invalid"> Enter a valid email.</p>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
        <label>Password</label>
            <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="" minlength="8">
            <p class="help-block" ng-show="signinForm.password.email"> Enter a valid password. Minimum length is 8 characters.</p>
        </div>
            <label class="checkbox">
                <a href="register"> Sign Up<a/>
            </label>
            <label class="checkbox">
                <a href="bookstore"> Bookstore <a/>
            </label>
        <button type="button" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">SignIn</button>
      </form>
</div>
